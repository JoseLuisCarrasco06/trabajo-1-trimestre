<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>HTML - Web4U</title>
</head>
<body>
  <h1>HTML</h1>
  <p>Aquí tienes 5 etiquetas HTML útiles:</p>
  <ul>
    <li><strong>&lt;h1&gt;</strong>: Título principal</li>
    <li><strong>&lt;p&gt;</strong>: Párrafo de texto</li>
    <li><strong>&lt;a&gt;</strong>: Enlace</li>
    <li><strong>&lt;img&gt;</strong>: Imagen</li>
    <li><strong>&lt;ul&gt;</strong>: Lista sin orden</li>
  </ul>
  <h2>Ejemplo de código:</h2>
  <pre><code>&lt;h1&gt;Hola Mundo&lt;/h1&gt;</code></pre>
  <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Ejemplo HTML" width="300" />
  <p><a href="https://developer.mozilla.org/es/docs/Web/HTML" target="_blank">Más sobre HTML</a></p>

</body>
</html>

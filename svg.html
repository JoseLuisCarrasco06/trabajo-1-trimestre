  <h1>SVG</h1>
  <p>Etiquetas SVG básicas:</p>
  <ul>
    <li><strong>&lt;svg&gt;</strong></li>
    <li><strong>&lt;circle&gt;</strong></li>
    <li><strong>&lt;rect&gt;</strong></li>
    <li><strong>&lt;line&gt;</strong></li>
    <li><strong>&lt;text&gt;</strong></li>
  </ul>

  <h2>Ejemplo de código:</h2>
  <pre><code>
&lt;svg width="200" height="100"&gt;
  &lt;rect width="200" height="100" style="fill:blue"/&gt;
&lt;/svg&gt;
  </code></pre>
